<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息 - {{ student.name }}</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .info-item {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            color: #333;
            margin-left: 10px;
        }
        .student-id {
            font-size: 1.2em;
            color: #2196F3;
        }
        .student-name {
            font-size: 1.4em;
            color: #FF5722;
        }
        .student-class {
            font-size: 1.1em;
            color: #9C27B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 2em; color: #FF6B6B; text-align: center; margin-bottom: 20px; font-weight: bold;">
            hello
        </div>
        <h1>🎓 学生信息</h1>
        
        <div class="info-item">
            <span class="label">学号：</span>
            <span class="value student-id">{{ student.student_id }}</span>
        </div>
        
        <div class="info-item">
            <span class="label">姓名：</span>
            <span class="value student-name">{{ student.name }}</span>
        </div>
        
        <div class="info-item">
            <span class="label">班级：</span>
            <span class="value student-class">{{ student.class_name }}</span>
        </div>
        
        <div style="margin-top: 30px; padding: 15px; background-color: #e8f5e8; border-radius: 5px;">
            <p style="margin: 0; color: #2E7D32;">
                📚 <strong>文本格式：</strong>
                <a href="/student/text/" style="color: #1976D2; text-decoration: none;">
                    点击查看纯文本信息
                </a>
            </p>
        </div>
    </div>
</body>
</html>
